<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--daisy UI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main>
        <!--Search your phone-->
        <section>
            <div class="w-[90%] mx-auto">
                <h1 class="text-center text-4xl font-bold text-[#100F0F] ">Search your phone</h1>
                <!--search fild-->
                <div class="flex justify-center mt-12">
                    <div class="join">
                        <input class="input focus:outline-none border-green-400 focus:border-green-400 input-bordered join-item" placeholder="Search your phone"/>
                        <button id="search" class="btn join-item bg-green-400 rounded-r-full">Search</button>
                      </div>
                </div>
                <!--phone cards area-->
                <div class="grid grid-cols-3">
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 class="card-title">Shoes!</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                      </div>

                </div>
                
            </div>
        </section>
    </main>


    <!--jsvascript file link-->
    <script src="js/index.js"></script>
</body>
</html>
