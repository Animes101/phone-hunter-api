<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--daisy UI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main>
        <!--Search your phone-->
        <section>
            <div class="w-[90%] mx-auto">
                <h1 class="text-center text-4xl font-bold text-[#100F0F] ">Search your phone</h1>
                <!--search fild-->
                <div class="flex justify-center my-12">
                    <div class="join">
                        <input id="searchfild" class="input focus:outline-none border-green-400 focus:border-green-400 input-bordered join-item" placeholder="Search your phone"/>
                        <button onclick="handleSearch()" class="btn join-item bg-green-400 rounded-r-full">Search</button>
                    </div>
                </div>
                <!--phone cards area-->
                <div id="loading-sliner" class="hidden flex justify-center mt-[200px]">
                    <span  class="loading loading-dots loading-md"></span>
                </div>
                <div id="cards" class="grid gap-3 grid-cols-3">

                </div>
                <!--show all buttons-->
               <div id="show-all-btn" class="hidden">
                <button onclick="handleShowAll()" class="btn my-5  w-[100px] block mx-auto btn-outline">Show All</button>
               </div>

                
            </div>
        </section>

        <!--show model -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        </dialog>
    </main>


    <!--jsvascript file link-->
    <script src="js/index.js"></script>
</body>
</html>
